<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Application</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon32.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light text-center">
  <div class="container mt-5">
    <div class="card mx-auto p-4 shadow-sm">
      <h1 class="mb-4">Student Marks and Grades</h1>

      <!-- Form -->
      <div class="mb-4">
        <label for="numSubjects" class="form-label">How many subjects do you take? (1-100)</label>
        <input type="number" id="numSubjects" class="form-control" min="1" max="100" required>
        <div class="form-text">Please enter a number between 1 and 100.</div>
        
        <!-- Submit Button -->
        <div class="d-flex justify-content-center">
          <button id="submitButton" class="btn btn-primary w-20 mt-3" onclick="generateSubjectInputs()">Submit</button>
        </div>
      </div>

      <!-- Subject Marks Input Section -->
      <div id="subjectInputs" class="d-none">
        <h3>Enter Marks for Each Subject</h3>
        <div id="marksContainer"></div>

        <!-- Calculate Button -->
        <div class="d-flex justify-content-center">
          <button id="calculateButton" class="btn btn-success mt-3 w-20" onclick="calculateResults()">Calculate Results</button>
        </div>
      </div>

      <!-- Result Display -->
      <div id="resultSection" class="d-none mt-4">
        <h3>Results:</h3>
        <div class="table-responsive">
          <table class="table table-bordered mt-3">
            <tbody>
              <tr>
                <th>Total Marks</th>
                <td id="totalMarks"></td>
              </tr>
              <tr>
                <th>Average Marks</th>
                <td id="averageMarks"></td>
              </tr>
              <tr>
                <th>Grade</th>
                <td id="grade"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Reset Button -->
      <div class="d-flex justify-content-center mt-4">
        <button id="resetButton" class="btn btn-secondary w-20 d-none" onclick="resetForm()">Reset</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
